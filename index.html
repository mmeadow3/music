<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
<header class="header">
        <h2 a href="#">View music</a></h2>
        <h2>|</h2>
        <h2 a href="#">Add Music</a></h2>
        <h2>|</h2>
        <h2 a href="#">Profile</a></h2>
</header><!-- /header -->

<!-- This is the right sidebar -->
<div class="sidebar">
    <h3>Song Length</h3>
        <!-- slidebar will go here -->
        <input type="range">
    <h3>Artist</h3>
<!-- dropdown will go here -->
    <select name="Artist" id="artist">
      <option>ZZ Top</option>
      <option>Grace Potter</option>
      <option>Mayer Hawthorne</option>
      <option>Phish</option>
      <option>Mars Volta</option>
    </select>
    

    <h3>Album</h3>
        <select name="Album" id="album">
          <option>Eliminator</option>
          <option>Grace Potter and the Nocturnals</option>
          <option>How Do You Do</option>
          <option>Hoist</option>
        </select>   

    <div class="check">
    <h3>Genre</h3>
        <ul class="radio">
            <label><input type='radio' name="music" class="left"><span></span>Rock</label>
            <label><input type='radio' name="music" class="left"><span></span>Pop</label>
            <label><input type='radio' name="music" class="left"><span></span>Blues</label>
        </ul>
        <ul class="radio">
            <label><input type='radio' name="music" class="right"><span></span>Classical</label> 
            <label><input type='radio' name="music" class="right"><span></span>Jazz</label>
            <label><input type='radio' name="music" class="right"><span></span>Hip Hop</label>
        </ul>

        
    <div class="btn">
    <button type="button" id="filter">Filter</button>
    </div>
    </div>
</div>


<!-- Main box -->
<div class="main"> 
<div id="output"></div>
</div>

<div id="javascript"></div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="dist/bundle.js"></script>




</body>
</html>
